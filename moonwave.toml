[[home.features]]
title = "Mutual Respect"
description = "Stew understands that you need to get things done your way and quickly. It offers a simple API that is unintrusive, easy to learn and use, and still flexible enough for any use case."
image = "/Handshake.png"

[[home.features]]
title = "Component-Based Architecture"
description = "Stew enables you to create modular, reusable components that can be accessed through entity intersections. Entities can be anything, easily integrating with pre-existing data layouts such as the Roblox data-model."
image = "/SoupWhiteBlack.png"

[[home.features]]
title = "Minimalist"
description = "Stew does not try to be everything to everyone. It leverages the flexibility of lua callbacks to provide full control over the behavior of Stew's core features without the complex configuration, enforced patterns and dependencies, or overhead found elsewhere. \"It just works.\""
image = "/Scaffolding.png"

